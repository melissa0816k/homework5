<!DOCTYPE html>
<html>
    <head> 
    <meta charset="utf-8">
    <title>Homework5</title>
    <!-- Use echarts.js -->
    <script src="echarts.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>
    <body>
        <script>
option = {
    title : {
        text: 'Life Expectancy at birth',
        subtext: 'from 2005 to 2015'
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['Male','Female']
    },
    toolbox: {
        show : true,
        feature : {
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            data : ['2005','2006','2007','2008','2009','2010','2011','2012','2013','2014','2015']
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'Male',
            type:'bar',
            data:[78.8, 79.4, 79.4, 79.4, 79.8, 80.1, 80.3, 80.7, 81.1, 81.2, 81.4],
            markPoint : {
                data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name: '平均值'}
                ]
            }
        },
        {
            name:'Female',
            type:'bar',
            data:[84.6, 85.5, 85.4, 85.5, 85.9, 86.0, 86.7, 86.4, 86.7, 86.9, 87.3],
            markPoint : {
               data : [
                    {type : 'max', name: '最大值'},
                    {type : 'min', name: '最小值'}
                ]
            },
            markLine : {
                data : [
                    {type : 'average', name : '平均值'}
                ]
            }
        }
    ]
};
        </script>
    </body>
</html>
